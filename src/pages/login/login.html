
<ion-header>
  <ion-navbar>
    <ion-title>
      水务巡检终端
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">

  <ion-list>
      <ion-item>
          <ion-label fixed>账号</ion-label>
          <ion-input type="text" [(ngModel)]="userInfo.Account"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>密码</ion-label>
          <ion-input type="password" [(ngModel)]="loginPassword"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
      <button ion-button color="primary" block (click)="login()">登陆</button>
  </div>
</ion-content>
