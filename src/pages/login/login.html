
<ion-header>
  <ion-navbar>
    <ion-title>
      水务巡检终端
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-icon name="lock"></ion-icon>
          <ion-input type="text" [(ngModel)]="userInfo.Account" placeholder="账号" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="key"></ion-icon>
          <ion-input type="password" [(ngModel)]="userInfo.Password" placeholder="密码" clearInput></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
      <button ion-button color="primary" block (click)="login()">登陆</button>
  </div>
</ion-content>
